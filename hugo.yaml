baseURL: 'https://jneidel.com'
languageCode: 'en-us'
title: 'jneidel'
theme: "ananke"
enableRobotsTXT: true

enableGitInfo: true
frontmatter:
  lastmod:
  - lastmod
  - :git

params:
  background_color: "#1c1c1c"
  ananke_socials:
    - name: rss
  date_format: "Jan 2. 2006"
  custom_css:
    - "custom.scss"

languages:
  en:
    weight: 1
    contentDir: "content/en"
  de:
    weight: 2
    contentDir: "content/de"

markup:
  tableOfContents:
    endLevel: 3
    ordered: true
    startLevel: 2
