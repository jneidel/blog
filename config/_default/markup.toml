# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true

[highlight]
  # uses githubs light and dark themes by linking them in layouts/partials/head.html
  noClasses = false # needs to be false to render correctly

[tableOfContents]
  startLevel = 2
  endLevel = 3

# Add support for markdown attributes like {.danger}
# Source: https://www.veriphor.com/articles/markdown-attributes
[goldmark.parser.attribute]
  title = true # h1-h6 elements
  block = true # other block-level elements
